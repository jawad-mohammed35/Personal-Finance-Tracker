<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personal Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register_styles.css') }}">
</head>
<body>
    <header>
        <div class="left-header">
            <button id="theme-switch">&#9728;</button>
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="zh">中文</option>
                <option value="ko">한국어</option>
                <option value="id">Bahasa Indonesia</option>
            </select>
        </div>
        <div class="right-header">
            <span id="current-datetime"></span>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="register-box">
                <h2 data-translate="register">Register</h2>
                <form action="{{ url_for('register') }}" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit" data-translate="register_button">Register</button>
                </form>
                <p data-translate="have_account">Already have an account?</p>
                <a href="{{ url_for('index') }}" data-translate="login_here">Login here</a>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/jawad-mohammed01">LinkedIn</a>
        <a href="{{ url_for('about') }}">About Us</a>
    </footer>
    <script src="{{ url_for('static', filename='register_script.js') }}"></script>
</body>
</html>
